{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
        
    <div class="container my-4">
        <h2>
            Update Your Todo
        </h2>
        <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" class="form-control"  value = "{{todo.task}}" name="task" id="task" placeholder="eg. Learn HTML ">
          </div>
          <div class="mb-3">
            <label for="describe" class="form-label">Description</label>
            <textarea class="form-control" value = "{{todo.description}}"  name="description"id="describe" rows="3" placeholder="Describe Your Task "></textarea>
          </div>
          <button type="submit" class="btn btn-outline-dark">Update</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

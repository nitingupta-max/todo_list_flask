<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="{{url_for('static', filename = 'path')}}"></script>  js folder/file must inside of static folder -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='path') }}"> folder must inside of static folder -->
    <title>{% block title %}
        
    {% endblock title %} - MyTodo</title>
    <style>
      body{

      }
    </style>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">
